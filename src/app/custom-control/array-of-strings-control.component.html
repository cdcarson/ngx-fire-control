
<div [formGroup]="fg">
  <div class="form-check form-check-inline" *ngFor="let o of options">
    <input
      class="form-check-input"
      type="checkbox"
      [formControlName]="o"
      [attr.id]="'check-' + o">
    <label class="form-check-label" [attr.for]="'check-' + o">
      {{o}}
    </label>
  </div>
</div>
