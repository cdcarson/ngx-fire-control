<div class="form-group">
  <div class="form-check form-check-inline" *ngFor="let c of colors">
    <input
      class="form-check-input"
      type="radio"
      [formControl]="fc"
      [value]="c"
      [attr.id]="'check-' + c">
    <label class="form-check-label" [attr.for]="'check-' + c">
      {{c}}
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      [formControl]="fc"
      [value]="null"
      [attr.id]="'check-null'">
    <label class="form-check-label" [attr.for]="'check-null'">
      None
    </label>
  </div>
</div>
